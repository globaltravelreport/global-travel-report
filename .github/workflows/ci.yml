name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run typecheck

    - name: Run build
      run: npm run build

    - name: Run security audit
      id: audit
      run: npm audit --json --audit-level high
      continue-on-error: true

    - name: Check for critical/high vulnerabilities
      if: steps.audit.outcome == 'failure'
      run: |
        echo "âŒ Security audit failed - critical or high severity vulnerabilities found"
        echo "Please review and fix the vulnerabilities before merging"
        exit 1

    - name: Generate security report
      if: always()
      run: |
        echo "## ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f npm-audit-report.json ]; then
          echo "Security audit completed. Check the report for details." >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        fi