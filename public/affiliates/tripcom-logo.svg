<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimized Trip.com logo with better typography and brand elements -->
  <defs>
    <linearGradient id="tripcomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42"/>
      <stop offset="100%" style="stop-color:#FF5722"/>
    </linearGradient>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="120" height="40" rx="6" fill="url(#tripcomGradient)"/>

  <!-- Trip.com text with better typography -->
  <text x="60" y="26" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700" letter-spacing="-0.5px">Trip.com</text>

  <!-- Decorative elements -->
  <circle cx="12" cy="20" r="2" fill="white" opacity="0.9"/>
  <circle cx="108" cy="20" r="2" fill="white" opacity="0.9"/>

  <!-- Subtle accent line -->
  <rect x="10" y="35" width="100" height="1" fill="white" opacity="0.3"/>
</svg>