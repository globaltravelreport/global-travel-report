<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#87CEFA" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="1000" cy="100" r="60" fill="#FFD700" />
  
  <!-- Beach -->
  <rect x="0" y="400" width="1200" height="200" fill="#F5DEB3" />
  
  <!-- Ocean -->
  <rect x="0" y="350" width="1200" height="50" fill="#1E90FF" />
  
  <!-- VW Kombi Van -->
  <g transform="translate(300, 350) scale(1.5)">
    <!-- Van Body -->
    <rect x="50" y="50" width="200" height="80" rx="20" fill="#19273A" stroke="#000" stroke-width="2" />
    <rect x="250" y="70" width="50" height="60" rx="10" fill="#19273A" stroke="#000" stroke-width="2" />
    
    <!-- Windows -->
    <rect x="260" y="80" width="30" height="20" rx="5" fill="#87CEFA" stroke="#000" stroke-width="1" />
    <rect x="70" y="70" width="40" height="25" rx="5" fill="#87CEFA" stroke="#000" stroke-width="1" />
    <rect x="130" y="70" width="40" height="25" rx="5" fill="#87CEFA" stroke="#000" stroke-width="1" />
    <rect x="190" y="70" width="40" height="25" rx="5" fill="#87CEFA" stroke="#000" stroke-width="1" />
    
    <!-- VW Logo -->
    <circle cx="150" cy="40" r="15" fill="white" stroke="#000" stroke-width="1" />
    <path d="M150 30 L150 50 M140 40 L160 40" stroke="#19273A" stroke-width="3" />
    
    <!-- Wheels -->
    <circle cx="90" cy="130" r="20" fill="#333" stroke="#000" stroke-width="2" />
    <circle cx="90" cy="130" r="10" fill="#666" />
    <circle cx="240" cy="130" r="20" fill="#333" stroke="#000" stroke-width="2" />
    <circle cx="240" cy="130" r="10" fill="#666" />
    
    <!-- Surfboard on Top -->
    <ellipse cx="150" cy="30" rx="100" ry="5" fill="#C9A14A" stroke="#000" stroke-width="1" />
  </g>
  
  <!-- Palm Trees -->
  <g transform="translate(100, 350)">
    <!-- Trunk -->
    <rect x="20" y="0" width="15" height="50" fill="#8B4513" />
    <!-- Leaves -->
    <path d="M0 0 Q15 -20 30 0 Q45 -20 60 0 Q30 -10 0 0" fill="#228B22" />
    <path d="M0 -10 Q15 -30 30 -10 Q45 -30 60 -10 Q30 -20 0 -10" fill="#228B22" />
    <path d="M0 -20 Q15 -40 30 -20 Q45 -40 60 -20 Q30 -30 0 -20" fill="#228B22" />
  </g>
  
  <g transform="translate(900, 350)">
    <!-- Trunk -->
    <rect x="20" y="0" width="15" height="50" fill="#8B4513" />
    <!-- Leaves -->
    <path d="M0 0 Q15 -20 30 0 Q45 -20 60 0 Q30 -10 0 0" fill="#228B22" />
    <path d="M0 -10 Q15 -30 30 -10 Q45 -30 60 -10 Q30 -20 0 -10" fill="#228B22" />
    <path d="M0 -20 Q15 -40 30 -20 Q45 -40 60 -20 Q30 -30 0 -20" fill="#228B22" />
  </g>
  
  <!-- Text -->
  <text x="600" y="150" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#C9A14A">
    Global Travel Report
  </text>
  <text x="600" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="white">
    Your daily guide to smarter travel
  </text>
</svg>
