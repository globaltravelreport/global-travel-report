<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        .container { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>General Placeholder</h2>
        <canvas id="placeholderCanvas" width="1200" height="800"></canvas>
        <p>Right-click and save as 'placeholder.jpg'</p>
    </div>
    <div class="container">
        <h2>Tokyo Hotels Placeholder</h2>
        <canvas id="tokyoCanvas" width="1200" height="800"></canvas>
        <p>Right-click and save as 'tokyo-hotels.jpg'</p>
    </div>
    <div class="container">
        <h2>Venice Placeholder</h2>
        <canvas id="veniceCanvas" width="1200" height="800"></canvas>
        <p>Right-click and save as 'venice.jpg'</p>
    </div>

    <script>
        function drawPlaceholder(canvasId, text, bgColor, textColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Text
            ctx.fillStyle = textColor;
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Split text into lines
            const lines = text.split('\n');
            const lineHeight = 70;
            const startY = canvas.height/2 - (lines.length - 1) * lineHeight/2;
            
            lines.forEach((line, i) => {
                ctx.fillText(line, canvas.width/2, startY + i * lineHeight);
            });
        }

        // Generate general placeholder
        drawPlaceholder('placeholderCanvas', 'Image Not Available\nPlaceholder', '#f3f4f6', '#6b7280');

        // Generate Tokyo placeholder
        drawPlaceholder('tokyoCanvas', 'Tokyo Hotels\nPlaceholder Image', '#e6f3ff', '#333333');

        // Generate Venice placeholder
        drawPlaceholder('veniceCanvas', 'Venice\nPlaceholder Image', '#fff0e6', '#333333');
    </script>
</body>
</html>
